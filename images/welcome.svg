<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    height: 50px;
                    overflow: hidden;
                    position: relative;
                }

                .container strong {
                    font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
                    color: #fe428e;
                    position: absolute;
                    font-size: 1.2em;
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    line-height: 50px;
                    text-align: center;
                    transform: translateX(100%);
                    animation: container 7s linear infinite;
                }

                @keyframes container {
                    0% {
                        transform: translateX(100%);
                    }

                    100% {
                        transform: translateX(-80%);
                    }
                }
            </style>
            <div class="container">
                <strong>Hello there, take a look around traveller</strong>
            </div>
        </div>
    </foreignObject>
</svg>